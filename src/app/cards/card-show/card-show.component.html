<mat-card class="game-play-card">
  <app-game-header></app-game-header>
  <mat-card-content>
    <mat-grid-list cols="13" rowHeight="100px" gutterSize="15px">
      <mat-grid-tile
          *ngFor="let card of cards"
          [colspan]="card.cols"
          [rowspan]="card.rows"
          [style.background]="card.color">
        {{card.suitValue}}
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>

</mat-card>
