<mat-card class="game-start-card">
  <mat-card-header>
    <mat-card-title>Card Deck Game</mat-card-title>
    <mat-card-subtitle>
      <p>Press button. See score.</p>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-card class="game-card"></mat-card>
    <div class="button-contain">
      <button mat-raised-button color="deal" routerLink="/deal">Deal Cards</button>
    </div>
  </mat-card-content>
</mat-card>
